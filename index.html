<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers">
                     <!-- html for, its reference will be our input here [for will be our ID] -->
                    <!-- <div class="answer">
                        <input type="radio" id="css" name="answer" value="CSS">
                        <label for="css">CSS</label><br>
                    </div> -->
                </div>
            </div>
            <button class="submit"><h3 class="subSize">Submit</h3></button>
        </div>

        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct"></h3>

            <button class="play">Play again</button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
